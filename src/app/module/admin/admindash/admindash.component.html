<div class="container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search">
  <table>
    <thead>
      <tr>
        <th>Date Booked</th>
        <th>Pickup</th>
        <th>Dropup</th>
        <th>Fare</th>
        <th>Percentage</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of detail">
        <td>{{ item.date_booked }}</td>
        <td>{{ item.pickup }}</td>
        <td>{{ item.dropup}}</td>
        <td>{{ item.fare}}</td>
        <td>{{ item.percentage}}</td>

      </tr>
    </tbody>
  </table>
</div>
