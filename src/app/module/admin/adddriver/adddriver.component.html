<div class="card card-outline card-purple rounded-0">
	<div class="card-header">
		<h3>Register New Driver</h3>
	</div>
	<div class="card-body">
		<form action="" id="cab-form"  [formGroup]="form" (ngSubmit)="submit()">
			<input type="hidden" name ="id" formControlName="id">
            
			<div class="form-group">
				<label for="cab_reg_no" class="control-label">Name</label>
                <input name="cab_reg_no" id="cab_reg_no" type="text" class="form-control rounded-0"  required formControlName="name">
			</div>
            <div class="form-group">
				<label for="cab_reg_no" class="control-label">Address</label>
                <input name="cab_reg_no" id="cab_reg_no" type="text" class="form-control rounded-0"  required formControlName="address">
			</div>
			<div class="form-group">
				<label for="cab_reg_no" class="control-label">Number</label>
                <input name="cab_reg_no" id="cab_reg_no" type="text" class="form-control rounded-0"  required formControlName="number">
			</div>
            
			<div class="form-group">
				<label for="cab_reg_no" class="control-label">NID</label>
                <input name="cab_reg_no" id="cab_reg_no" type="text" class="form-control rounded-0"  required formControlName="nid">
			</div>



		</form>
	</div>
	<div class="card-footer">
		<button class="btn btn-flat btn-success" form="cab-form" type="submit">Save</button>
		<a class="btn btn-flat btn-danger" href="?page=cabs">Cancel</a>
	</div>
</div>
