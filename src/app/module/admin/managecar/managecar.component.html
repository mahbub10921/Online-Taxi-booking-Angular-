<div class="content py-5 mt-5">
    <div class="container">
        <div class="card card-outline card-purple shadow rounded-0">
            <div class="card-header">
                <h4 class="card-title" style="text-align: center;">Manage Car</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <colgroup>
                        <col width="5%">
                        <col width="15%">
                        <col width="15%">
                        <col width="30%">
                        <col width="10%">
                        <col width="15%">
                    </colgroup>
                   
                        <tr class="bg-gradient-dark">
                            <th class="text-center">Car Id</th>
                            <th class="text-center">Registration No</th>
                            <th class="text-center">Car Model</th>
                            <th class="text-center">Company </th>
                            <th class="text-center">Category</th>
                            <th class="text-center">Action</th>
                        </tr>
                   
                    <tr *ngFor="let v of post">
                        <td style="text-align: center;">{{v.id}}</td>
                        <td style="text-align: center;">{{v.registration}}</td>
                        <td style="text-align: center;">{{v.model}}</td>
                        <td style="text-align: center;">{{v.company}}</td>
                        <td style="text-align: center;">{{v.category}}</td>
                        <td style="text-align: center;">

                            <a href="#" [routerLink]="['/post/',v.id,'edit']" class="btn btn-info" style="color: black;text-align: center;" >edit</a> &nbsp;
                            <button type="button" (click)="deletePost(v.id)" class="btn btn-danger" style="color: black;" >Delete</button></td>
                    </tr>
                 
                
                </table>
            </div>  
        </div>
    </div>
</div>
