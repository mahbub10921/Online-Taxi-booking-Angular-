<div class="content py-5 mt-5">
    <div class="container">
        <div class="card card-outline card-purple shadow rounded-0">
            <div class="card-header">
                <h4 class="card-title" style="text-align: center;">Manage Route</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <colgroup>
                        <col width="5%">
                        <col width="15%">
                        <col width="15%">
                        <col width="30%">
                        <col width="10%">
                        <col width="15%">
                    </colgroup>
                   
                        <tr class="bg-gradient-dark">
                            <th class="text-center">Location</th>
                            <th class="text-center">Latitude</th>
                            <th class="text-center">Longitude</th>
                           
                        </tr>
                   
                    <tr *ngFor="let v of post">
                        <td style="text-align: center;">{{v.location}}</td>
                        <td style="text-align: center;">{{v.latitude}}</td>
                        <td style="text-align: center;">{{v.longitude}}</td>
                        
                        <td style="text-align: center;">

                             <a href="#" [routerLink]="['/post/',v.location,'edit']" class="btn btn-info" style="color: black;text-align: center;" >edit</a> &nbsp;
                            <button type="button" (click)="deletePost(v.location)" class="btn btn-danger" style="color: black;" >Delete</button></td> 
                    </tr> 
                 
                
                </table>
            </div>  
        </div>
    </div>
</div>
